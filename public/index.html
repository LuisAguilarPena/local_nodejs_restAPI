<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div>
    Create a user by filling out the fields below:
    <hr>
    <form action="/userCreated" method="POST">
      <input placeholder="First Name" name="createFirstName"/>
      <input placeholder="Last Name" name="createLastName"/>
      <button>Submit</button>
    </form>
  </div>
  <br>
  <div>
    Delete a user by filling out the fields below:
    <hr>
    <form action="/userDeleted" method="DELETE">
      <input placeholder="First Name" name="deleteFirstName"/>
      <input placeholder="Last Name" name="deleteLastName"/>
      <button>Submit</button>
    </form>
  </div>
</body>
</html>
